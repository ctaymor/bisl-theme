<html>
<head>
<link rel="stylesheet" type="text/css" href="css/index.css">

<script src="https://use.fontawesome.com/2e6d40bfc1.js"></script>
<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
</head>
<body>
  <div class="section group">
    <div class="col span_2"></div>
    <div class="col span_8">
      <div class="section group">
        <h1 class="h1 purple1">{{ $.Site.Params.author}}</h1>
        <img src="{{ $.Site.Params.headshotUrl }}" class="headshot">
        <h2 class="h2">{{ $.Site.Params.description}}</h2>
        <p>{{ $.Site.Params.bio }}</p>
        <p>I celebrate professional acheivements with <a href="/donuts">donuts</a>.</p>

      </div>
      <div class="section group">
      <h3 class="h3">Find me elsewhere on the web</h3>
      <p><i class="fa fa-twitter-square" title="Find me on Twitter at"></i> {{ $.Site.Params.twitter }}</p>
      <p><i class="fa fa-linkedin-square" title="Find me on LinkedIn at"></i> <a href="http://www.linkedin.com/in/{{ .Site.Params.linkedIn }}">http://www.linkedin.com/in/{{ .Site.Params.linkedIn }}</a></p>
      </div>
    </div>
    <div class="col span_2"></div>
    </div>
  </div>
</body>
